<body>
  <header>...</header>
  <section class="donation-section">...</section>
  <nav>...</nav>
  <main class="main-content">
    <div class="main-layout">
      <div class="content-area">
        <!-- Outras páginas: Início, Histórico, Projetos, Projetos Executados -->
        <div id="fotos" class="page">

              <div class="photo-item"><img src="ctb4.jpg" alt="CTB Foto 4" data-index="3"></div>
              <div class="photo-item"><img src="ctb5.jpg" alt="CTB Foto 5" data-index="4"></div>
              <div class="photo-item"><img src="ctb6.jpg" alt="CTB Foto 6" data-index="5"></div>
              <div class="photo-item"><img src="ctb7.jpg" alt="CTB Foto 7" data-index="6"></div>
              <div class="photo-item"><img src="ctb8.jpg" alt="CTB Foto 8" data-index="7"></div>
              <div class="photo-item"><img src="ctb9.jpg" alt="CTB Foto 9" data-index="8"></div>
              <div class="photo-item"><img src="ctb10.jpg" alt="CTB Foto 10" data-index="9"></div>
              <div class="photo-item"><img src="ctb11.jpg" alt="CTB Foto 11" data-index="10"></div>

          </div>

      <aside class="sidebar">...</aside>
    </div>
  </main>
  <!-- Lightbox Overlay -->
  <div id="lightbox-overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:1000;">
    <img id="lightbox-img" src="" style="max-width:90%;max-height:90%;border-radius:8px;">
    <button id="lightbox-prev" style="position:absolute;left:2%;top:50%;transform:translateY(-50%);font-size:2rem;color:white;background:none;border:none;cursor:pointer;">‹</button>
    <button id="lightbox-next" style="position:absolute;right:2%;top:50%;transform:translateY(-50%);font-size:2rem;color:white;background:none;border:none;cursor:pointer;">›</button>
    <button id="lightbox-close" style="position:absolute;top:2%;right:2%;font-size:2rem;color:white;background:none;border:none;cursor:pointer;">×</button>
  </div>
  <footer>...</footer>
  <script>
    // Função de navegação do menu (omitido)
    // Lightbox script
    const galleryImages = document.querySelectorAll('.photo-item img');
    const overlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');
    const closeBtn = document.getElementById('lightbox-close');
    let currentIndex;
    galleryImages.forEach(img => {
      img.style.cursor = 'pointer';
      img.addEventListener('click', () => {
        currentIndex = parseInt(img.dataset.index);
        openLightbox();
      });
    });
    function openLightbox() {
      lightboxImg.src = galleryImages[currentIndex].src;
      overlay.style.display = 'flex';
    }
    function closeLightbox() {
      overlay.style.display = 'none';
    }
    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
    closeBtn.addEventListener('click', closeLightbox);
    overlay.addEventListener('click', e => {
      if (e.target === overlay) closeLightbox();
    });
  </script>
</body>
</html>
